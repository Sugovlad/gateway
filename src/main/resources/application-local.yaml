server:
  port: 8090

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: api-service
          uri: dock
          predicates:
            - Path=/api/**
        - id: ui-route
          uri: http://localhost:8085
          predicates:
            - Path=/**